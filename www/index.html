<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <!-- TS: Allow cross-domain resources such as an iframe containing a Tableau viz to be loaded in the app. -->
    <meta http-equiv="Content-Security-Policy" 
             content="default-src * gap:; 
                      style-src * 'self' 'unsafe-inline' 'unsafe-eval'; 
                      script-src * 'self' 'unsafe-inline' 'unsafe-eval';">

    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>

    <!-- date picker plugin -->
    <script src="lib/ion-datetime-picker/release/ion-datetime-picker.min.js"></script>
    <link href="lib/ion-datetime-picker/release/ion-datetime-picker.min.css" rel="stylesheet"> 

    <!-- your app's js -->
    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>

    <!-- TS: Tableau JavaScript API -->
    <script src="https://online.tableau.com/javascripts/api/tableau-2.min.js"></script>
  </head>
  <body ng-app="TableauSampleApp">
      <!-- TS: The header bar the appears at the top of the app -->
      <ion-header-bar align-title="center" class="bar-stable">
        <div class="buttons" ng-controller="AuthCtrl" ng-if="!config.demo">
          <button class="button" ng-if="hideViz" id="authSignIn" ng-click="signIn()" >Sign In</button>
          <button class="button" ng-if="!hideViz" id="authSignOut" ng-click="signOut()">Sign Out</button>
        </div>
        <!-- TS: Include your company's logo as part of the header bar by setting the src attribute -->
        <h1 class="title"><img class="title-image" src="img/HeaderLogo.png" width="200" height="43" /></h1>
      </ion-header-bar>

    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable" ng-hide="true">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>

    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
